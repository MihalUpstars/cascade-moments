workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: "Cascade Moments"

    environment:
      groups:
        - Cascade  # <-- –ò—Å–ø–æ–ª—å–∑—É–µ–º Variable Group —Å API-–∫–ª—é—á–∞–º–∏

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mauryccas.cadekrawch

      vars:
        BUNDLE_ID: "com.mauryccas.cadekrawch"
        XCODE_WORKSPACE: "Cascade Moments"
        XCODE_SCHEME: "Cascade Moments"
        APP_STORE_APPLE_ID: 6742231342

      xcode: latest

    scripts:
      - name: –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ Swift Package Manager
        script: |
          echo "==> –£–¥–∞–ª—è–µ–º –∫–µ—à Swift Package Manager"
          rm -rf ~/Library/Caches/org.swift.swiftpm
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ~/Library/Developer/Xcode/Archives
          rm -rf ~/Library/Developer/Xcode/Products
          rm -rf ~/Library/Developer/Xcode/Build
          echo "==> –ö–µ—à–∏ —É–¥–∞–ª–µ–Ω—ã"

          echo "==> –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Swift Package Manager"
          xcodebuild -resolvePackageDependencies -scheme "${XCODE_SCHEME}" -project "${XCODE_WORKSPACE}" || echo "‚ö† –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Å–±–æ—Ä–∫–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π, –Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º"

      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles

      - name: Build ipa for distribution
        script: | 
          set -o pipefail && xcode-project build-ipa \
            --project "Cascade Moments" \
            --scheme "Cascade Moments" \
            | tee /tmp/xcodebuild.log

      - name: –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å—Ä–µ–¥—ã –ø–µ—Ä–µ–¥ –ø—É–±–ª–∏–∫–∞—Ü–∏–µ–π
        script: |
          set -e  # –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
          echo "==> –ü—Ä–æ–≤–µ—Ä—è–µ–º API-–∫–ª—é—á–∏ –≤ –æ–∫—Ä—É–∂–µ–Ω–∏–∏:"
          env | grep APP_STORE

          if [ -z "$APP_STORE_API_KEY" ] || [ -z "$APP_STORE_KEY_ID" ] || [ -z "$APP_STORE_ISSUER_ID" ]; then
            echo "üö® –û—à–∏–±–∫–∞: –û–¥–Ω–∞ –∏–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö API –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Codemagic."
            exit 1
          else
            echo "‚úÖ API-–∫–ª—é—á–∏ –Ω–∞–π–¥–µ–Ω—ã!"
          fi

      - name: Debugging Publishing Step
        script: |
          echo "==> –ù–∞—á–∏–Ω–∞–µ–º –ø—É–±–ª–∏–∫–∞—Ü–∏—é –≤ App Store Connect"
          ls -la build/ios/ipa/
          echo "==> –û—Ç–ø—Ä–∞–≤–ª—è–µ–º IPA-—Ñ–∞–π–ª –≤ TestFlight..."

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - m.shtupun@upstars.com
        notify:
          success: true
          failure: false
          
      app_store_connect:
        api_key: $APP_STORE_API_KEY
        key_id: $APP_STORE_KEY_ID
        issuer_id: $APP_STORE_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
